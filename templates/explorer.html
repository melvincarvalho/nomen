{% extends "base.html" %}

{% block body %}
<main>
  <h2>Explorer</h2>

  <p>
    Select a name to see its current record set and descendants.
  </p>

  <p>
    {% if names.len() == 0 %}
    <h4>No names found!</h4>
    {% else %}
    <ul>
      {% for name in names %}
      <li><a href="/explorer/{{ name.1 }}">{{ name.0 }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}
  </p>
</main>
{% endblock %}
